name: SSH Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build angular app
        working-directory: client
        run: |
              npm ci
              npm run build
      - name: ssh deploy client
        uses: easingthemes/ssh-deploy@v2.1.4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
          REMOTE_HOST: ${{ secrets.DEPLOY_HOST }}
          REMOTE_USER: ${{ secrets.DEPLOY_USER }}
          REMOTE_PORT: ${{ secrets.DEPLOY_PORT }}
          SOURCE: 'client/build/client/'
          TARGET: 'domains/thibautdemaerteleire.be/public_html/footy'

  server:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build prod laravel
        working-directory: server
        run: |
              npm install
              npm run production
      - name: ssh deploy server
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
          REMOTE_HOST: ${{ secrets.DEPLOY_HOST }}
          REMOTE_USER: ${{ secrets.DEPLOY_USER }}
          REMOTE_PORT: ${{ secrets.DEPLOY_PORT }}
          SOURCE: 'server/'
          EXCLUDE: "/vendor/"
          TARGET: 'domains/thibautdemaerteleire.be/public_html/api.footy'
      - name: Build laravel app/api on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
              cd 'domains/thibautdemaerteleire.be/public_html/api.footy'
              touch .env
              echo ${{ secrets.LARAVEL_ENV_KEYS }} >> .env
              cat .env
              composer install --prefer-dist --no-interaction --no-suggest
  
  storybook:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build storybook
        working-directory: client
        run: |
              npm ci
              npm run build-storybook
      - name: ssh deploy storybook
        uses: easingthemes/ssh-deploy@v2.1.4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
          REMOTE_HOST: ${{ secrets.DEPLOY_HOST }}
          REMOTE_USER: ${{ secrets.DEPLOY_USER }}
          REMOTE_PORT: ${{ secrets.DEPLOY_PORT }}
          SOURCE: 'client/build/storybook/'
          TARGET: 'domains/thibautdemaerteleire.be/public_html/storybook.footy'