<div class="small-custom-input d-flex justify-content-between align-items-center p-1 br-2 w-100 {{ className }}">
    <input
        #inputField
        [value]="defaultInputValue"
        [id]="name"
        class="border-0 shadow-none p-0 text-title text-start w-100 ps-2 fs-3"
        [type]="inputType"
        [formControl]="input"
        (ngModelChange)="changeValueEvent.emit(inputField.value)"
        [placeholder]="placeholder"
    />
    <div
        *ngIf="!!icon"
        class="iconContainer {{inputField.value.length > 0 ? 'active' : ''}} p-2 d-flex align-items-center justify-content-center br-2"
        role="button"
    >
        <i
            nz-icon
            class="icon text-white"
            [nzType]="icon"
            nzTheme="outline"
            (click)="submitEvent.emit(inputField.value)"
        >
        </i>
    </div>
</div>
