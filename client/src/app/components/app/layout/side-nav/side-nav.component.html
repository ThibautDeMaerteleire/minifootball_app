<nz-layout class="vh-100">
    <nz-sider
        class="menu-sidebar min-vh-100 position-relative rounded-end"
        nzCollapsible
        [nzWidth]="256"
        [nzCollapsedWidth]="innerWidth > 768 ? 80 : 0"
        nzBreakpoint="md"
        [(nzCollapsed)]="isCollapsed"
    >
        <div [class]="isCollapsed ? 'p-0 m-0 d-flex align-items-center justify-content-center align-middle' : 'px-4 m-2 d-flex align-items-center justify-content-center align-middle' ">
            <h1 [class]="!isCollapsed ? 'mb-0' : ''" >
                <img
                    routerLink="/app"
                    role="button"
                    src="/assets/img/logo/logo_white_big.png"
                    alt="logo"
                    class="logo mw-100 mh-100 h-auto w-auto"
                />
            </h1>
        </div>
        <ul
            class="h-100"
            nz-menu
            nzTheme="dark"
            nzMode="inline"
            [nzInlineCollapsed]="isCollapsed"
        >
            <li routerLink="/app/dashboard" nzMatchRouter="nzSelected" nz-menu-item nz-tooltip nzTooltipPlacement="right" [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''">
                <i nz-icon nzType="pie-chart" nzTheme="outline"></i>
                <span>Dashboard</span>
            </li>
            <li
                nz-submenu
                nzTitle="Teams"
                nzIcon="team"
                nzMenuClassName=""
            >
                <ul>
                    <li
                        routerLink="/app/teams/overview"
                        nzMatchRouter="nzSelected"
                        nz-menu-item
                        nz-tooltip
                        nzTooltipPlacement="right"
                        [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
                    >
                        <i nz-icon nzType="appstore" nzTheme="outline"></i>
                        <span>My teams</span>
                    </li>
                    <li
                        routerLink="/app/teams/create"
                        nzMatchRouter="nzSelected"
                        nz-menu-item
                        nz-tooltip
                        nzTooltipPlacement="right"
                        [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
                    >
                        <i nz-icon nzType="plus" nzTheme="outline"></i>
                        <span>Add team</span>
                    </li>
                    <li
                        routerLink="/app/teams/search"
                        nzMatchRouter="nzSelected"
                        nz-menu-item
                        nz-tooltip
                        nzTooltipPlacement="right"
                        [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
                    >
                        <i nz-icon nzType="search" nzTheme="outline"></i>
                        <span>Search team</span>
                    </li>
                </ul>
            </li>
            <li
                routerLink="/app/matches"
                nzMatchRouter="nzSelected"
                nz-menu-item
                nz-tooltip
                nzTooltipPlacement="right"
                [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
            >
                <i nz-icon nzType="calendar" nzTheme="outline"></i>
                <span>Matches</span>
            </li>

            <li
                nz-submenu
                nzTitle="Communication"
                nzIcon="comment"
                nzMenuClassName=""
            >
                <ul>
                    <li
                        routerLink="/app/messages"
                        nzMatchRouter="nzSelected"
                        nz-menu-item nz-tooltip
                        nzTooltipPlacement="right"
                        [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
                    >
                        <i nz-icon nzType="message" nzTheme="outline"></i>
                        <span>Messages</span>
                    </li>
                    <li
                        routerLink="/app/email"
                        nzMatchRouter="nzSelected"
                        nz-menu-item
                        nz-tooltip
                        nzTooltipPlacement="right"
                        [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
                    >
                        <i nz-icon nzType="mail" nzTheme="outline"></i>
                        <span>Email</span>
                    </li>
                </ul>
            </li>
            
            <li
                routerLink="/app/birthdays"
                nzMatchRouter="nzSelected"
                nz-menu-item
                nz-tooltip
                nzTooltipPlacement="right"
                [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
            >
                <i nz-icon nzType="crown" nzTheme="outline"></i>
                <span>Birthdays</span>
            </li>

            <li
                nz-submenu
                nzTitle="Info"
                nzIcon="info-circle"
                nzMenuClassName=""
            >
                <ul>
                    <li
                        routerLink="/app/updates"
                        nzMatchRouter="nzSelected"
                        nz-menu-item
                        nz-tooltip
                        nzTooltipPlacement="right"
                        [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
                    >
                        <i nz-icon nzType="notification" nzTheme="outline"></i>
                        <span>Updates</span>
                    </li>
                    <li
                        routerLink="/app/tutorials"
                        nzMatchRouter="nzSelected"
                        nz-menu-item
                        nz-tooltip
                        nzTooltipPlacement="right"
                        [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
                    >
                        <i nz-icon nzType="bulb" nzTheme="outline"></i>
                        <span>Tutorials</span>
                    </li>
                </ul>
            </li>  

            <li
                nz-submenu
                nzTitle="Account"
                nzIcon="user"
                nzMenuClassName=""
            >
                <ul>
                    <li
                        routerLink="/app/me"
                        nzMatchRouter="nzSelected"
                        nz-menu-item
                        nz-tooltip
                        nzTooltipPlacement="right"
                        [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
                    >
                        <i nz-icon nzType="user" nzTheme="outline"></i>
                        <span>My account</span>
                    </li>
                    <li
                        routerLink="/app/settings"
                        nzMatchRouter="nzSelected"
                        nz-menu-item
                        nz-tooltip
                        nzTooltipPlacement="right"
                        [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
                    >
                        <i nz-icon nzType="setting" nzTheme="outline"></i>
                        <span>Settings</span>
                    </li>
                    <li
                        nzMatchRouter="nzSelected"
                        nz-menu-item
                        nz-tooltip
                        nzTooltipPlacement="right"
                        [attr.nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
                        (click)="auth.logout()"
                    >
                        <i nz-icon nzType="poweroff" nzTheme="outline"></i>
                        <span>Logout</span>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <app-header class="d-block d-md-none">
            <div class="row w-100">
                <div class="col-4 d-flex align-items-center">
                    <i
                        class="trigger h5 mb-0"
                        (click)="toggleCollapse()"
                        role="button"
                        nz-icon
                        nzType="menu"
                        nzTheme="outline"
                    ></i>
                </div>
                <h1 class="col-4 mb-0 d-flex align-items-center justify-content-center" >
                    <img
                        routerLink="/app"
                        role="button"
                        src="/assets/img/logo/logo_light-purple_big.svg"
                        alt="logo"
                        class="w-100 h-75"
                    />
                </h1>
                <div class="col-4"></div>
            </div>
        </app-header>
        <nz-content>
            <ng-content></ng-content>
        </nz-content>
    </nz-layout>
</nz-layout>
