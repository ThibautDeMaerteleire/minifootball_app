<app-header class="app-header mb-3">
    <h1 class="h5 m-0">Dashboard</h1>
</app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-6 mb-3 mb-lg-0">
            <app-base-card
                *ngIf="welcomeDisplay"
                className="mb-3"
                class="welcome"
            >
                <p class="h2 mb-0 shorten-text">
                    <span class="fs-4 fs-lg-7 me-2 me-lg-3">ðŸ‘‹</span>Welcome <strong>{{data.player.name || data.username}}</strong>
                </p>
                <i
                    class="position-absolute close"
                    (click)="welcomeDisplay = !welcomeDisplay"
                    nz-icon
                    nzType="close"
                    nzTheme="outline"
                ></i>
            </app-base-card>
            <app-base-card
                className="mb-3"
            >
                <h2 class="fw-7 fs-4">Upcoming matches</h2>
                <div class="line bg-secondary"></div>
                <ng-template [ngIf]="data" [ngIfElse]="loading">
                    <ng-template [ngIf]="data.upcomingMatches.length > 0" [ngIfElse]="empty" >
                        <div *ngFor="let match of data.upcomingMatches">
                            <!-- <app-match-list-item
                                [date]="match.data.upcomingMatch.startDate"
                                [homeName]="match.data.homeTeam.name"
                                [homeImg]="match.data.homeTeam.logo"
                                [awayName]="match.data.awayTeam.name"
                                [awayImg]="match.data.awayTeam.logo"
                            >
                            </app-match-list-item>
                            <div class="line"></div> -->
                        </div>
                    </ng-template>
                </ng-template>
            </app-base-card>
        </div>
        <div class="col-12 col-lg-6">
            <app-base-card
                *ngIf="!this.data.player.name"
                className="mb-3"
            >
                <h2 class="fw-7 fs-4">Add player data</h2>
                <div class="line mb-2 bg-secondary"></div>
                <div class="my-3 text-center row">
                    <div class="col-12 col-md-8">
                        <app-custom-input
                            className="mb-3"
                            (changeValueEvent)="firstname = $event.toString()"
                            inputType="text"
                            placeholder="name"
                            subtitle="name"
                            name="name"
                        >
                        </app-custom-input>
                        <app-custom-input
                            className="mb-3"
                            (changeValueEvent)="surname = $event.toString()"
                            inputType="text"
                            placeholder="surname"
                            subtitle="surname"
                            name="surname"
                        >
                        </app-custom-input>
                    </div>
                    <div class="col-12 col-md-4 d-flex align-items-center flex-column justify-content-center">
                        <label class="w-100 text-start small fw-5 mb-1 ms-3">Birthday</label>
                        <nz-date-picker
                            class="mb-3"
                            [(ngModel)]="birthday"
                        >
                        </nz-date-picker>
                        <app-image-upload
                            class="mb-2 mt-1"
                            (responseEvent)="thumbnailUrl = $event"
                            placeholder="thumbnail"
                        >
                        </app-image-upload>
                    </div>
                    <div class="col-12">
                        <p
                            *ngIf="playerErrMsg.length > 0"
                            class="text-red my-3"
                        >
                            {{playerErrMsg}}
                        </p>
                        <button
                            class="btn bg-purple text-white mt-3 py-3 br-3 w-100"
                            role="button"
                            (click)="addPlayerData()"
                        >
                            Add player data
                        </button>
                    </div>
                </div>
            </app-base-card>
            <app-base-card
                className="mb-3"
            >
                <h2 class="fw-7 fs-4">My Teams</h2>
                <div class="line bg-secondary"></div>
                <ng-template [ngIf]="data" [ngIfElse]="loading">
                    <ng-template [ngIf]="data.teams.length > 0" [ngIfElse]="empty" >
                        <div *ngFor="let team of data.teams">
                            <div
                                routerLink="/app/teams/{{team.team_id}}"
                                class="d-flex align-items-center p-3 op-7"
                                role="button"
                            >
                                <nz-avatar
                                    nzIcon="user"
                                    [nzSize]="64"
                                    [nzSrc]="assetsUrl + team.team.thumbnail"
                                    [nzAlt]="team.team.name"
                                >
                                </nz-avatar>
                                <span class="h3 mb-0 ms-3 text-uppercase shorten-text">{{team.team.name}}</span>
                            </div>
                            <div class="line"></div>
                        </div>
                    </ng-template>
                </ng-template>
            </app-base-card>
        </div>
    </div>
</div>

<ng-template #loading>
    <div *ngFor="let a of createArray(5); let i = index">
        <app-skeleton [class]="i < 4 ? 'my-3 sk-5' : 'mt-3 sk-5'" ></app-skeleton>
        <div *ngIf="i < 4" class="line"></div>
    </div>
</ng-template>

<ng-template #empty>
    <nz-empty
        class="my-5"
        nzNotFoundContent="Empty"
        [nzNotFoundFooter]="emptyFooter"
    >
        <ng-template #emptyFooter>
            <button
                class="btn bg-purple text-white mt-3 py-3 px-5 br-3"
                role="button"
                routerLink="/app/teams/create"
            >
                Add a team
            </button>
        </ng-template>
    </nz-empty>
</ng-template>
