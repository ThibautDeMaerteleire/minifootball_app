<div>
    <img
        src="{{teamThumbnail}}"
    />
    <h1>{{teamName}}</h1>
    <button>
        Submit
    </button>
</div>

<ng-template #afterSubmit>
    <button
        class="btn border op-7"
        role="button"
        (click)="resetValues.emit()"
    >
        Create another team
    </button>
    <button
        class="btn border op-7"
        routerLink="/app/teams/overview"
        role="button"
    >
        Go to teams
    </button>
</ng-template>
