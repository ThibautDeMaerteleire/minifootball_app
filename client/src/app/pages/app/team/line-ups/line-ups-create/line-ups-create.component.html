<div class="row">
    <div class="col-12 col-lg-6 mn-3">
        <div class="d-flex align-items-center">
            <label
                class="me-3"
                for="selectFormation"
            >
                Formation:
            </label>
            <nz-select
                #selectFormation
                nzSize="large"
                [(ngModel)]="formation"
            >
                <nz-option
                    *ngFor="let formationItem of formations | keyvalue"
                    [nzValue]="formationItem.value"
                    [nzLabel]="formationItem.value"
                >
                </nz-option>
            </nz-select>
        </div>
    </div>
    <div class="field col-12 col-lg-6 mb-3 d-flex flex-column justify-content-end align-items-center">
        <div class="w-75 py-6 d-flex align-items-center justify-content-around">
            <span for="player5" class="player">5</span>
            <span for="player4" *ngIf="formation !== formations['1-3-1']" class="player">4</span>
            <span for="player3" *ngIf="formation === formations['1-1-3']" class="player">3</span>
        </div>
        <div class="w-100 py-6 d-flex align-items-center justify-content-around">
            <span for="player4" *ngIf="formation === formations['1-3-1']" class="player">4</span>
            <span for="player3" *ngIf="formation !== formations['1-1-3']" class="player">3</span>
            <span for="player2" class="player">2</span>
        </div>
        <span for="player1" class="player">1</span>
    </div>
</div>
