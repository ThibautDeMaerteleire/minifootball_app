<div class="container-fluid gr-auth-page">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-md-4 my-8 py-5 px-6 bg-white br-5">
            <form>
                <h1 class="mb-4 fw-7">Login</h1>
                <app-custom-input
                    class="mb-3"
                    (changeValueEvent)="email = $event"
                    placeholder="username"
                    subtitle="username"
                    name="username"
                ></app-custom-input>
                <app-custom-input
                    class="mb-4"
                    (iconClickEvent)="passwordVisible = !passwordVisible"
                    [icon]="passwordVisible ? 'eye-invisible' : 'eye'"
                    [inputType]="passwordVisible ? 'text' : 'password'"
                    (changeValueEvent)="password = $event"
                    name="password"
                    placeholder="password"
                    subtitle="password"
                ></app-custom-input>
                <button
                    class="btn bg-purple text-white py-3 w-100 br-3"
                    role="button"
                    (click)="submit()"
                >
                    Login
                </button>
            </form>
